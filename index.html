            var margin = { top: 15, right: 290, bottom: 100, left: 300 };

            var width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var svg2 = d3.select("#sentiment_bars")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .attr("style", "border:1px solid black")
                .attr("id", "episodeSentiment")
            //OM.svg(width + margin.left + margin.right,height + margin.top + margin.bottom))


            var g = svg2.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


            var x = d3.scaleLinear()
                .range([0, width]);


            var colour = d3.scaleSequential(d3.interpolate("red", "green"));

            var y = d3.scaleBand()
                .range([height, 0])
                .padding(0.1);



            var legend = g.append("g")
                .attr("class", "legend");

            legend.append("text")
                .attr("x", width - 5)
                .attr("text-anchor", "end")
                .text("Episodes");

            legend.append("text")
                .attr("x", width - 5)
                .attr("y", 20)
                .attr("text-anchor", "end")
                .style("opacity", 0.5)
                .text("Episode Sentiment");





            y.domain(data1.map(function (d) { return d["ep_name"]; }));
            x.domain([-.05, .28]);

            var yAxis = g.append("g")
                .attr("class", "y-axis")
                .attr("transform", "translate(" + x(0) + ",0)")
                .append("line")
                .attr("y1", 0)
                .attr("y2", height);
            var xAxis = g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))

            var max = d3.max(data1, function (d) { return d["total"]; });
            colour.domain([-max, max]);





            var bars = g.append("g")
                .attr("class", "bars")

            bars.selectAll("rect")
                .data(data1)
                .enter().append("rect")
                .attr("class", "annual-growth")
                .attr("x", function (d) {
                    return x(Math.min(0, d["total"]));
                })
                .attr("y", function (d) { return y(d["ep_name"]); })
                .attr("height", y.bandwidth())
                .attr("width", function (d) {
                    return Math.abs(x(d["total"]) - x(0))
                })
                .on("mouseover", function (event, d) {
                    d3.select(this).transition()
                        .duration('50')
                        .attr('opacity', '.85');
                    div.transition()
                        .duration(200)
                        .style("opacity", 1);
                    div.html(d.ep_descrip)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY + 28) + "px");
                })
                .on("mouseout", function (d) {
                    d3.select(this).transition()
                        .duration('50')
                        .attr('opacity', '1');
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                })
                .style("fill", function (d) {
                    return colour(d["total"])
                });

            var labels = g.append("g")
                .attr("class", "labels");

            labels.selectAll("text")
                .data(data1)
                .enter().append("text")
                .attr("class", "bar-label")
                .attr("x", x(0))
                .attr("y", function (d) { return y(d["ep_name"]) })
                .attr("dx", function (d) {
                    return d["total"] < 0 ? 5 : -5;
                })
                .attr("dy", y.bandwidth())
                .attr("text-anchor", function (d) {
                    return d["total"] < 0 ? "start" : "end";
                })
                .text(function (d) { return d["ep_name"] });
        })


        document.body.insertBefore(document.createElement("br"), document.getElementById("episodeSentiment"));

    </script>

</body>
